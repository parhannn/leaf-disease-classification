<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klasifikasi Penyakit Daun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #preview {
      margin-top: 15px;
      max-width: 300px;
      display: none;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #confidence {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Klasifikasi Penyakit Daun üåø</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/*" required>
    <button type="submit">Prediksi</button>
  </form>

  <img id="preview" alt="Preview Gambar">
  <div id="result"></div>
  <div id="confidence"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const resultText = document.getElementById("result");
    const confidenceText = document.getElementById("confidence");

    // Preview gambar saat dipilih
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });

    // Submit form ‚Üí kirim ke Flask API
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultText.innerText = "‚è≥ Sedang memproses...";
      confidenceText.innerText = "";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Gagal melakukan prediksi");
        }

        const data = await response.json();
        resultText.innerText = "üìå Hasil Prediksi: " + data.prediction;
        confidenceText.innerText = "‚úÖ Confidence: " + (data.confidence * 100).toFixed(2) + "%";
      } catch (error) {
        resultText.innerText = "‚ùå Terjadi kesalahan: " + error.message;
      }
    });
  </script>
</body>
</html>
